<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
      integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="../../global.css" />
    <title>Consulta Médicos</title>
  </head>
  <body data-page="medicos">
    <nav id="sidebar">
      <div id="sidebar-content">
        <div id="user">
          <img
            src="images/2709_R0lVIE5JQyA2MDctNDM.jpg"
            id="user-avatar"
            alt="Avatar"
          />

          <p id="user-infos">
            <span class="item-description"> Nome </span>
            <span class="item-description"> Sobrenome </span>
          </p>
        </div>

        <ul id="side-items">
          <li class="side-item active">
            <a href="../../index.html">
              <i class="fa-solid fa-calendar-days"></i>
              <span class="item-description"> Agendar uma consulta </span>
            </a>
          </li>

          <li class="side-item">
            <a href="medicos.html">
              <i class="fa-solid fa-user-doctor"></i>
              <span class="item-description"> Médicos </span>
            </a>
          </li>

          <li class="side-item">
            <a href="#">
              <i class="fa-solid fa-bell"></i>
              <span class="item-description"> Notificações </span>
            </a>
          </li>

          <li class="side-item">
            <a href="../agendamentos/agendamentos.html">
              <i class="fa-solid fa-calendar-check"></i>
              <span class="item-description"> Meus agendamentos </span>
            </a>
          </li>
        </ul>
        <button id="open-btn">
          <i id="open-btn-icon" class="fa-solid fa-chevron-right"></i>
        </button>
      </div>

      <div id="logout">
        <button id="logout-btn" onclick="deslogar()">
          <i class="fa-solid fa-right-from-bracket"></i>
          <span class="item-description"> Logout </span>
        </button>
      </div>
    </nav>

    <main>
      <div class="content">
        <h1>Médicos</h1>

        <div class="busca-container">
          <input
            type="text"
            class="search-input"
            placeholder="Digite o nome do médico ou e-mail..."
          />
          <button class="busca-btn" id="search-btn">
            <i class="fa-solid fa-magnifying-glass"></i>
          </button>
          <button
            class="add-btn"
            onclick="window.location.href='cadastroMedico.html'"
          >
            <i class="fa-solid fa-user-plus"></i>
          </button>
        </div>

        <div class="table-container">
          <table id="medicosTable">
            <thead>
              <tr>
                <th>Nome</th>
                <th>Sobrenome</th>
                <th>Email</th>
                <th>Data de Registro</th>
              </tr>
            </thead>
            <tbody class="datatable-content">
              <tr>
                <td>12345</td>
                <td>Dr. João Silva</td>
                <td>Cardiologia</td>
                <td>(11) 98765-4321</td>
              </tr>
              <tr>
                <td>67890</td>
                <td>Dra. Maria Oliveira</td>
                <td>Dermatologia</td>
                <td>(11) 91234-5678</td>
              </tr>
              <tr>
                <td>54321</td>
                <td>Dr. Carlos Souza</td>
                <td>Ortopedia</td>
                <td>(11) 92345-6789</td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
    </main>

    <script src="../../index.js"></script>
    <script src="../../lib/functions.js"></script>

    <script src="./medicos.js"></script>
  </body>
</html>
