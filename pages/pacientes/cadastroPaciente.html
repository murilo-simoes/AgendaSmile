<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="../../global.css">
    <title>Cadastro Paciente</title>
</head>
<body data-page="agendar">
    <nav id="sidebar">
        <div id="sidebar-content">
            <div id="user">
                <p id="user-infos">
                    <span id="name_menu" class="item-description"></span>
                    <span id="last_name_menu" class="item-description"></span>
                </p>
            </div>

            <ul id="side-items">
                <li class="side-item active">
                    <a href="../../index.html">
                        <i class="fa-solid fa-calendar-days"></i>
                        <span class="item-description">Agendar uma consulta</span>
                    </a>
                </li>
                <li class="side-item">
                    <a href="../medicos/medicos.html">
                        <i class="fa-solid fa-user-doctor"></i>
                        <span class="item-description">Médicos</span>
                    </a>
                </li>
                <li class="side-item">
                    <a href="#">
                        <i class="fa-solid fa-bell"></i>
                        <span class="item-description">Notificações</span>
                    </a>
                </li>
                <li class="side-item">
                    <a href="../agendamentos/agendamentos.html">
                        <i class="fa-solid fa-calendar-check"></i>
                        <span class="item-description">Meus agendamentos</span>
                    </a>
                </li>
            </ul>
            <button id="open-btn" aria-label="Abrir/fechar menu">
                <i id="open-btn-icon" class="fa-solid fa-chevron-right"></i>
            </button>
        </div>

        <div id="logout">
            <button id="logout-btn" onclick="deslogar()">
                <i class="fa-solid fa-right-from-bracket"></i>
                <span class="item-description">Logout</span>
            </button>
        </div>
    </nav>

    <main class="main-container">
        <div class="content">
            <h1>Novo cadastro:</h1>
            <div class="content-agenda">
                <form id="cadastro-paciente-form">
                    <div class="add-medico">
                        <div class="input-box-add">
                            <label for="nome">Nome:</label>
                            <div class="busca-container">
                                <input type="text" id="nome" name="nome" class="busca-paciente" required>
                            </div>
                        </div>
                        <div class="input-box-add">
                            <label for="sobrenome">Sobrenome:</label>
                            <div class="busca-container">
                                <input type="text" id="sobrenome" name="sobrenome" class="busca-paciente" required>
                            </div>
                        </div>
                        <div class="input-box-add">
                            <label for="cpf">Digite o CPF:</label>
                            <div class="busca-container">
                                <input type="text" id="cpf" name="cpf" placeholder="Apenas dígitos" class="busca-paciente" required>
                            </div>
                        </div>
                    </div>

                    <div class="add-medico">
                        <div class="input-box-add">
                            <div class="input-box">
                                <label for="data">Data de nascimento:</label>
                                <input type="date" id="data" name="data_nascimento" class="busca-paciente" required>
                            </div>
                        </div>
                        <div class="input-box-add">
                            <label for="numero">Celular:</label>
                            <div class="busca-container">
                                <input type="tel" id="numero" name="celular" placeholder="DDD + Número sem separação" class="busca-paciente" required>
                            </div>
                        </div>
                        <div class="input-box-add">
                            <label for="email">Digite o email:</label>
                            <div class="busca-container">
                                <input type="email" id="email" name="email" class="busca-paciente" required>
                            </div>
                        </div>
                        <div class="input-box-add lista-box">
                            <label for="genero">Gênero:</label>
                            <select id="genero" name="genero" required>
                                <option value="">Selecione</option>
                                <option value="Masculino">Masculino</option>
                                <option value="Feminino">Feminino</option>
                            </select>
                        </div>
                    </div>

                    <button type="submit" class="cadastrar-btn">CADASTRAR</button>
                </form>

                <div class="lista" id="lista"></div>
            </div>
        </div>
    </main>

    <script src="../../index.js"></script>
    <script src="../../lib/functions.js"></script>
    <script src="cadastroPaciente.js"></script>
</body>
</html>
