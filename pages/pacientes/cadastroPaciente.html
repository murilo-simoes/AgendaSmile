<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="../../global.css">
    <title>Cadastro Paciente</title>
</head>
<body data-page="agendar">
    <nav id="sidebar">
        <div id="sidebar-content">
            <div id="user">
                

                <p id="user-infos">
                    <span id="name_menu" class="item-description">
                        
                    </span>
                    <span id="last_name_menu" class="item-description">
                        
                    </span>
                </p>
            </div>

            <ul id="side-items">
                <li class="side-item active">
                    <a href="../../index.html">
                        <i class="fa-solid fa-calendar-days"></i>
                        <span class="item-description">
                            Agendar uma consulta
                        </span>

                    </a>
                </li>

                <li class="side-item">
                    <a href="../medicos/medicos.html">
                        <i class="fa-solid fa-user-doctor"></i>
                        <span class="item-description">
                            Médicos
                        </span>
                    </a>
                </li>

                <li class="side-item">
                    <a href="#">
                        <i class="fa-solid fa-bell"></i>
                        <span class="item-description">
                            Notificações
                        </span>
                    </a>
                </li>

                <li class="side-item">
                    <a href="../agendamentos/agendamentos.html">
                        <i class="fa-solid fa-calendar-check"></i>
                        <span class="item-description">
                            Meus agendamentos
                        </span>
                    </a>
                </li>

            </ul>
            <button id="open-btn">
                <i id="open-btn-icon" class="fa-solid fa-chevron-right"></i>
            </button>

        </div>

        <div id="logout">
            <button id="logout-btn" onclick="deslogar()">
                <i class="fa-solid fa-right-from-bracket"></i>
                <span class="item-description">
                    Logout
                </span>

            </button>
        </div>
    </nav>

    <main>
        <h1>Novo cadastro:</h1>
            <nav id="agende-uma-consulta">
            <div class="add-medico">
                <div class="input-box-add">
                    <label for="iname" class="nome">Nome:</label><br>
                    <div class="busca-container">
                        <input type="text" name="nome" class="busca-paciente" id="nome">
                    </div>
                </div>
                <div class="input-box-add">
                    <label for="iname" class="nome">Sobrenome:</label><br>
                    <div class="busca-container">
                        <input type="text" name="nome" class="busca-paciente" id="sobrenome">
                    </div>
                </div>
                <div class="input-box-add">
                    <label for="iname" class="nome">Digite o CPF:</label><br>
                    <div class="busca-container">
                    <input type="text" name="nome" placeholder="Apenas digitos" class="busca-paciente" id="cpf">
                </div>
            </div>



            </div>

            <div class="add-medico">
            <div class="input-box-add">
                <div class="input-box">
                    <label for="idate">Data de nascimento:</label><br>
                    <input type="date" class="date" id="data">
                </div>
            </div>
                <div class="input-box-add">
                <label for="iname" class="nome">Celular:</label><br>
                <div class="busca-container">
                    <input type="text" name="nome" placeholder="DDD + Numero sem separação" class="busca-paciente" id="numero">
                </div>
            </div>
            <div class="input-box-add">
                <label for="iname" class="nome">Digite o email:</label><br>
                <div class="busca-container">
                    <input type="text" name="nome" class="busca-paciente" id="email">
                </div>
            </div>
                <div class="lista-box">
                    <label>Genero: </label><br>
                    <select name="genero" id="genero">
                        <option value="0">           </option>
                        <option value="Masculino"> Masculino </option>
                        <option value="Feminino"> Feminino </option>
                    </select>
                </div>

        </div>
        <button class="cadastrar-btn " onclick="cadastrarPaciente()">CADASTRAR</button>

            <div class="lista" id="lista">

            </div>


    </main>

    <script src="../../index.js"></script>
    <script src="../../lib/functions.js"> </script>
    <script src="cadastroPaciente.js"> </script>
</body>
</html>
