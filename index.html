<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
      integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="global.css" />
    <title>Agendamento de Consulta</title>
  </head>
  <body data-page="agendar">
    <nav id="sidebar">
      <div id="sidebar-content">
        <div id="user">
          <p id="user-infos">
            <span id="name_menu" class="item-description"> </span>
            <span id="last_name_menu" class="item-description"> </span>
          </p>
        </div>

        <ul id="side-items">
          <li class="side-item active">
            <a href="index.html">
              <i class="fa-solid fa-calendar-days"></i>
              <span class="item-description"> Agendar uma consulta </span>
            </a>
          </li>

          <li class="side-item">
            <a href="./pages/medicos/medicos.html">
              <i class="fa-solid fa-user-doctor"></i>
              <span class="item-description"> Médicos </span>
            </a>
          </li>

          <li class="side-item">
            <a href="#">
              <i class="fa-solid fa-bell"></i>
              <span class="item-description"> Notificações </span>
            </a>
          </li>

          <li class="side-item">
            <a href="./pages/agendamentos/agendamentos.html">
              <i class="fa-solid fa-calendar-check"></i>
              <span class="item-description"> Meus agendamentos </span>
            </a>
          </li>
        </ul>
        <button id="open-btn">
          <i id="open-btn-icon" class="fa-solid fa-chevron-right"></i>
        </button>
      </div>

      <div id="logout">
        <button id="logout-btn" onclick="deslogar()">
          <i class="fa-solid fa-right-from-bracket"></i>
          <span class="item-description"> Logout </span>
        </button>
      </div>
    </nav>
    <main class="main-container">
      <div class="content">
        <header>
          <h1>Agende uma consulta</h1>
        </header>
        <div class="content-agenda">
          <nav id="agende-uma-consulta">
            <div class="form">
              <div class="input-box">
                <label for="iname" class="nome"
                  >Digite o email do paciente:</label
                ><br />
                <div class="busca-container">
                  <input
                    type="text"
                    name="nome"
                    class="busca-paciente"
                    id="email"
                  />
                  <!-- <button class="busca-btn"><i class="fa-solid fa-magnifying-glass"></i></button>  -->
                </div>
              </div>
              <div class="input-box">
                <label for="idate">Selecione a data da consulta:</label><br />
                <input
                  placeholder="dd-mm-yyyy"
                  type="date"
                  class="date"
                  id="idate"
                />
              </div>
              <div class="input-box">
                <label for="hora">Selecione o horário da consulta:</label><br />
                <input type="time" name="hora" id="hora_consulta" /><br />
              </div>
              <div class="lista-box">
                <label>Selecione o procedimento a ser realizado: </label><br />
                <select name="procedimento" id="procedimento">
                  <option value="Limpeza Dentária (Profilaxia)">
                    Limpeza Dentária (Profilaxia)
                  </option>
                  <option value="Restaurações Dentárias (Obturações)">
                    Restaurações Dentárias (Obturações)
                  </option>
                  <option value="Clareamento Dental">Clareamento Dental</option>
                  <option value="Extração de Dentes">Extração de Dentes</option>
                  <option value="Tratamento de Canal (Endodontia)">
                    Tratamento de Canal (Endodontia)
                  </option>
                  <option value="Implantes Dentários">
                    Implantes Dentários
                  </option>
                  <option value="Coroas Dentárias">Coroas Dentárias</option>
                  <option value="Pontes Dentárias">Pontes Dentárias</option>
                  <option value="Facetas Dentárias">Facetas Dentárias</option>
                  <option value="Aparelho Ortodôntico (Bráquetes)">
                    Aparelho Ortodôntico (Bráquetes)
                  </option>
                  <option value="Cirurgia Gengival">Cirurgia Gengival</option>
                  <option value="Enxertos Ósseos">Enxertos Ósseos</option>
                  <option value="Bichectomia">Bichectomia</option>
                  <option value="Selantes Dentários">Selantes Dentários</option>
                  <option value="Aplicação de Flúor">Aplicação de Flúor</option>
                  <option value="Tratamento de Doenças Periodontais">
                    Tratamento de Doenças Periodontais
                  </option>
                  <option value="Outro">Outro</option>
                </select>
              </div>
            </div>
            <button class="cadastrar-btn" onclick="criarAgendamento()">
              AGENDAR
            </button>
            <button
              class="cadastrar-btn"
              onclick="window.location.href='./pages/pacientes/cadastroPaciente.html'"
            >
              CADASTRAR NOVO PACIENTE
            </button>
          </nav>
        </div>
      </div>
    </main>

    <script src="index.js"></script>
    <script src="./lib/functions.js"></script>
  </body>
</html>
