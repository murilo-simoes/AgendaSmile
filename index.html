<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="global.css">
    <title>Agendamento de Consulta</title>
</head>
<body data-page="agendar">
    <nav id="sidebar">
        <div id="sidebar-content">
            <div id="user">
                <img src="images/2709_R0lVIE5JQyA2MDctNDM.jpg" id="user-avatar" alt="Avatar">

                <p id="user-infos">
                    <span class="item-description">
                        Nome
                    </span>
                    <span class="item-description">
                        Sobrenome
                    </span>
                </p>
            </div>

            <ul id="side-items">
                <li class="side-item active">
                    <a href="index.html">
                        <i class="fa-solid fa-calendar-days"></i>
                        <span class="item-description">
                            Agendar uma consulta
                        </span>
    
                    </a>
                </li>

                <li class="side-item">
                    <a href="./pages/medicos/medicos.html">
                        <i class="fa-solid fa-user-doctor"></i>
                        <span class="item-description">
                            Médicos
                        </span>
                    </a>
                </li>

                <li class="side-item">
                    <a href="#">
                        <i class="fa-solid fa-bell"></i>
                        <span class="item-description">
                            Notificações
                        </span>
                    </a>
                </li>

                <li class="side-item">
                    <a href="./pages/agendamentos/agendamentos.html">
                        <i class="fa-solid fa-calendar-check"></i>
                        <span class="item-description">
                            Meus agendamentos
                        </span>
                    </a>
                </li>

            </ul>
            <button id="open-btn">
                <i id="open-btn-icon" class="fa-solid fa-chevron-right"></i>   
            </button>
    
        </div>
        
        <div id="logout">
            <button id="logout-btn" onclick="deslogar()">
                <i class="fa-solid fa-right-from-bracket"></i>
                <span class="item-description">
                    Logout
                </span>
                    
            </button>
        </div>
    </nav>
    
    <main>
        <h1>Agende uma consulta:</h1>
            <nav id="agende-uma-consulta">
            <div class="form">
                <div class="input-box">
                    <label for="iname" class="nome">Digite o nome do paciente:</label><br>
                    <div class="busca-container">
                        <input type="text" name="nome" class="busca-paciente" id="iname">
                        <button class="busca-btn"><i class="fa-solid fa-magnifying-glass"></i></button>
                        <button class="add-btn" onclick="window.location.href='cadastroPaciente.html'">
                            <i class="fa-solid fa-user-plus"></i>
                        </button>
                    </div>
                </div>
                <div class="input-box">
                    <label for="idate">Selecione a data da consulta:</label><br>
                    <input type="date" class="date" id="idate">
                </div>
                <div class="input-box">
                    <label for="hora">Selecione o horário:</label><br>
                    <input type="time" name="hora" id="ihora"><br>
                </div>
                <div class="lista-box">
                    <label>Médico: </label><br>
                    <select name="nome_medico" id="id_medico">
                        <option value=" "> </option>
                        <option value=" "> </option>
                        <option value=" "> </option>
                    </select>
                </div>
                <div class="lista-box">
                    <label>Selecione o procedimento a ser realizado: </label><br>
                    <select name="procedimento" id="procedimento"> 
                        <option value="canal">Canal</option>
                        <option value="avaliacao">Avaliação</option>
                        <option value="implante">Implante</option>
                    </select>
                </div>
                
                
            </div> 
            <button class="cadastrar-btn ">AGENDAR</button>
            <div class="lista" id="lista">
                
            </div>

    
    </main>
    
    <script src="index.js"> </script>
    <script src="./lib/functions.js"> </script>
    
</body>
</html>
